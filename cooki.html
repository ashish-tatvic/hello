<html>
<body onload="check()">

<script>

function check()
{
 var user=getcoki("username");
      if(user != null)
      {
	 
		alert("Welcome "+user);
	
       }
       else
       {
			user=prompt("Enter your name","");
			if(user != "" && user != null)
			{
				setcokie("username",user,30);
			}
	    }


}
function setcokie(cname,uname,ex)
{
	
	var d=new Date();
	d.setTime(d.getTime + ex*24*60*60*1000 );
	var exp=  "expires=" + d.toGMTString();
	document.Cookie=cname + "=" uname + " ; "+exp;
	
}

function getcoki(cname)
{
	var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";

}
